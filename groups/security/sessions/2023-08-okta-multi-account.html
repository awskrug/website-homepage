<body class="bg-gray-50">

                </a>
                
                <!-- Desktop Menu -->

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-gray-100">
                <div class="flex flex-col space-y-2 mt-4">
                    <a href="/groups/security/location.html" class="text-sm text-gray-600 hover:text-gray-900 transition-colors font-medium py-2">오시는길</a>
                    <a href="/groups/security/code-of-conduct.html" class="text-sm text-gray-600 hover:text-gray-900 transition-colors font-medium py-2">행동강령</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Session Info -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <time class="text-sm text-gray-500">2023년 8월 17일</time>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Okta로 AWS Multi-Account 환경 관리하기</h1>
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex items-center text-gray-700">
                    <span class="font-medium">Tony</span>
                    <span class="mx-2">|</span>
                    <span>AWS 보안소모임 유저</span>
                </div>
                <a href="/groups/security/assets/presentations/AWSKRUG 2023년 08월 Tony Okta로 AWS Multi-Account 환경 관리하기.pdf" download class="inline-flex items-center px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors text-sm font-medium">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    발표자료 다운로드
                </a>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="pdf-controls bg-white border-b pb-4 mb-4 flex items-center justify-center flex-wrap gap-4">
                <div class="flex items-center space-x-4">
                    <button id="prev-page" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
                        이전 페이지
                    </button>
                    <span class="text-gray-700">
                        <span id="page-num">1</span> / <span id="page-count">-</span>
                    </span>
                    <button id="next-page" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
                        다음 페이지
                    </button>
                </div>
            </div>
            <div id="pdf-container" class="flex flex-col items-center"></div>
            <div id="pdf-loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
                <p class="mt-4 text-gray-600">PDF를 불러오는 중...</p>
            </div>
            <div id="pdf-error" class="hidden text-center py-12 text-red-600">
                <p>PDF를 불러올 수 없습니다.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 | AWSKRUG Security 소모임</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // PDF.js configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Session data (hardcoded)
        const pdfPath = '/groups/security/assets/presentations/AWSKRUG 2023년 08월 Tony Okta로 AWS Multi-Account 환경 관리하기.pdf';

        // PDF viewer state
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;

        // Calculate scale to fit container width
        function calculateScale(page) {
            const container = document.getElementById('pdf-container');
            const containerWidth = container.clientWidth - 40; // Account for padding
            const viewport = page.getViewport({ scale: 1.0 });
            const pageWidth = viewport.width;
            
            // Calculate scale to fit width
            const calculatedScale = containerWidth / pageWidth;
            return calculatedScale;
        }

        // Load PDF
        async function loadPDF() {
            try {
                document.getElementById('pdf-loading').classList.remove('hidden');
                document.getElementById('pdf-error').classList.add('hidden');
                
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                pdfDoc = await loadingTask.promise;
                
                document.getElementById('page-count').textContent = pdfDoc.numPages;
                document.getElementById('pdf-loading').classList.add('hidden');
                
                // Render first page
                renderPage(pageNum);
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdf-loading').classList.add('hidden');
                document.getElementById('pdf-error').classList.remove('hidden');
            }
        }

        // Render page
        async function renderPage(num) {
            pageRendering = true;
            
            try {
                const page = await pdfDoc.getPage(num);
                
                // Always calculate scale to fit container width
                const scale = calculateScale(page);
                const viewport = page.getViewport({ scale: scale });
                
                const container = document.getElementById('pdf-container');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.className = 'pdf-page';
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Clear container and add canvas
                container.innerHTML = '';
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
                // Update page number
                document.getElementById('page-num').textContent = num;
                updatePaginationButtons();
            } catch (error) {
                console.error('Error rendering page:', error);
                pageRendering = false;
            }
        }

        // Queue page rendering
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // Previous page
        document.getElementById('prev-page').addEventListener('click', function() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        // Next page
        document.getElementById('next-page').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        // Handle window resize to auto-fit
        let resizeTimeout;
        window.addEventListener('resize', function() {
            if (pdfDoc) {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    if (!pageRendering) {
                        queueRenderPage(pageNum);
                    }
                }, 100);
            }
        });

        // Update pagination buttons
        function updatePaginationButtons() {
            document.getElementById('prev-page').disabled = pageNum <= 1;
            document.getElementById('next-page').disabled = pageNum >= pdfDoc.numPages;
        }

        // Load PDF on page load
        loadPDF();
    </script>
</body>
</html>
