            <!-- 3. 실행 스크립트 -->
            <script charset="UTF-8">
                // 지도 초기화 함수
                function initMap() {
                    const container = document.getElementById('daumRoughmapContainer1766594692820');
                    if (container && typeof daum !== 'undefined' && daum.roughmap) {
                        new daum.roughmap.Lander({

                            "key" : "efx2apyjanj",
                            "mapWidth" : "100%",
                            "mapHeight" : "100%"
                        }).render();
                    }
                }
                
                // 지도 로드 후 초기화
                if (typeof daum !== 'undefined' && daum.roughmap) {
                    initMap();
                } else {

    <!-- JavaScript -->
    <script>
        // PDF.js configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PDF viewer state
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const pdfPath = '/groups/security/assets/AWS Korea 행사장 오시는 길.pdf';

        // Calculate scale to fit container width
        function calculateScale(page) {
            const container = document.getElementById('pdf-container');
            const containerWidth = container.clientWidth - 40; // Account for padding
            const viewport = page.getViewport({ scale: 1.0 });
            const pageWidth = viewport.width;
            
            // Calculate scale to fit width
            const calculatedScale = containerWidth / pageWidth;
            return calculatedScale;
        }

        // Load PDF
        async function loadPDF() {
            try {
                document.getElementById('pdf-loading').classList.remove('hidden');
                document.getElementById('pdf-error').classList.add('hidden');
                
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                pdfDoc = await loadingTask.promise;
                
                document.getElementById('page-count').textContent = pdfDoc.numPages;
                document.getElementById('pdf-loading').classList.add('hidden');
                
                // Render first page
                renderPage(pageNum);
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdf-loading').classList.add('hidden');
                document.getElementById('pdf-error').classList.remove('hidden');
            }
        }

        // Render page
        async function renderPage(num) {
            pageRendering = true;
            
            try {
                const page = await pdfDoc.getPage(num);
                
                // Always calculate scale to fit container width
                const scale = calculateScale(page);
                const viewport = page.getViewport({ scale: scale });
                
                const container = document.getElementById('pdf-container');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.className = 'pdf-page';
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Clear container and add canvas
                container.innerHTML = '';
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
                
                // Update page number
                document.getElementById('page-num').textContent = num;
                updatePaginationButtons();
            } catch (error) {
                console.error('Error rendering page:', error);
                pageRendering = false;
            }
        }

        // Queue page rendering
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // Previous page
        document.getElementById('prev-page').addEventListener('click', function() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        // Next page
        document.getElementById('next-page').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        // Handle window resize to auto-fit
        let resizeTimeout;
        window.addEventListener('resize', function() {
            if (pdfDoc) {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    if (!pageRendering) {
                        queueRenderPage(pageNum);
                    }
                }, 100);
            }
        });

        // Update pagination buttons
        function updatePaginationButtons() {
            document.getElementById('prev-page').disabled = pageNum <= 1;
            document.getElementById('next-page').disabled = pageNum >= pdfDoc.numPages;
        }

        // Load PDF on page load
        loadPDF();
    </script>
