name: Deploy Website

on:
  push:
    branches:
      - main
      - master  # Including both main and master to ensure compatibility
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for proper versioning
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      # If you have any build steps, add them here
      # - name: Install dependencies
      #   run: npm ci
      # 
      # - name: Build
      #   run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to
          folder: . # The folder the action should deploy
          clean: true # Automatically remove deleted files from the deploy branch
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this token
          commit-message: "Deploy website - ${{ github.event.head_commit.message }}"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      
      - name: Deployment Status
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Visit the website at https://www.awskr.org"